<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498db" />
    <meta
      name="description"
      content="FileShare - Secure and easy file sharing service. Upload files up to 2GB for free with time-limited links and premium options for larger files."
    />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FileShare - Secure File Sharing Made Easy</title>
    <!-- Additional SEO Meta Tags -->
    <meta
      name="keywords"
      content="file sharing, secure file transfer, share large files, file upload, temporary file storage"
    />
    <meta name="author" content="FileShare" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="FileShare - Secure File Sharing Made Easy"
    />
    <meta
      property="og:description"
      content="Upload, share, and manage files securely with time-limited links. Free up to 2GB with premium options available."
    />
    <meta property="og:site_name" content="FileShare" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="FileShare - Secure File Sharing Made Easy"
    />
    <meta
      property="twitter:description"
      content="Upload, share, and manage files securely with time-limited links. Free up to 2GB with premium options available."
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
